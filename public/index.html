<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver IP</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>See my IP</h1>
  <button onclick="getIP()">Ver mi IP</button>
  <p id="result"></p>

<script>
  function getIP() {
    fetch("/ip")
      .then(res => res.json())
      .then(data => {
        // Mostrar todas las IPs separadas por comas
        document.getElementById("result").innerText =
          "Your IPs are: " + data.ips.join(", ");
      })
      .catch(err => {
        document.getElementById("result").innerText =
          "Error getting the IP.";
        console.error(err);
      });
  }
</script>

</body>
</html>
