<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyperion.IP</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Hyperion.IP</h1>
  <p>Scanning connection...</p>
  <pre id="result"></pre>

  <script>
    // Se ejecuta automÃ¡ticamente al entrar
    fetch("/ip")
      .then(res => res.json())
      .then(data => {
        const text = data.ips
          .map((ip, i) => `#${i + 1}. ${ip}`)
          .join("\n");

        document.getElementById("result").innerText = text;
      })
      .catch(() => {
        document.getElementById("result").innerText =
          "Error retrieving IP information.";
      });
  </script>
</body>
</html>
